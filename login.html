<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Login page</title>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--Let browser know website is optimized for mobile-->
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body class="white lighten-4">
    <div class="row">
        <h4 class="login-title">
            Connectez vous sur votre espace
        </h4>
        <div class="login-container">
            <form>
                <div class="login-content input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="login-content input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <a class="waves-effect waves-light btn-small">Connexion</a>
                <div class="login-inscription">
                    <div>Pas encore inscrit ?</div>
                </div>
            </form>
            <a href="inscription.html">
                <button class="btn waves-effect waves-dark" type="submit" name="action">Inscrivez-vous</button>
            </a>
        </div>
    </div>
</body>
</html>
